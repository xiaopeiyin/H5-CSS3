<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{
				list-style: none;
				float: left;
				width: 100px;
				height: 30px;
				border: 1px solid gray;
				margin: 20px;
			}
		</style>
	<body>
		<ul>
			<li>
				<audio src="mp3/1.mp3"></audio>
			</li>
			<li>
				<audio src="mp3/2.mp3"></audio>
			</li>
			<li>
				<audio src="mp3/3.mp3"></audio>
			</li>
			<li>
				<audio src="mp3/4.mp3"></audio>
			</li>
			<li>
				<audio src="mp3/5.mp3"></audio>
			</li>
			<li>
				<audio src="mp3/6.mp3"></audio>
			</li>
			<li>
				<audio src="mp3/7.mp3"></audio>
			</li>
			<li>
				<audio src="mp3/8.mp3"></audio>
			</li>
		</ul>
		<button id="btn">录制</button>
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script>
		
			$("#btn").click(function(){
				
				
				clearInterval(t)
				var str = localStorage.getItem("s");
				var arr = JSON.parse(str);
			
				var i = 0;
				
				if(arr){
					
					var t = setInterval(function(){
						
						
						if(i>=arr.length){
							
							clearInterval(t);
							return ;
						}
						
						var obj = $("audio").get(arr[i])
						
						obj.load();
						obj.play();
						
						i++
					
					},500)
				}
				
			})
			
			var arr = [];
			$(document).keydown(function(e){
				
			
				var i = e.keyCode - 49;
				$("audio").get(i).load();
				$("audio").get(i).play();
				
				arr.push(i)
				var str = JSON.stringify(arr)
				localStorage.setItem("s",str)
			})
			
			
		</script>
	</body>
</html>
