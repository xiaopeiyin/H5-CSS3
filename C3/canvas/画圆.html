<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: gray;
			}
			#canvas{
				background: #FFFFFF;
			}
		</style>
	</head>
	<body>
	
		<canvas id="canvas" width="600px" height="600px"></canvas>

	
	<script>
		
		var canv = document.getElementById("canvas");
		var ctx = canv.getContext('2d');
		for(var i=0; i<20; i++){
			
			ctx.beginPath()
		
			ctx.arc(20*i,20*i,10*i,0,2*Math.PI,false)
			
			ctx.stroke()
			
			ctx.closePath();
		}
		
		
		
	</script>
	</body>
</html>
