<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			li{
				list-style: none;
				float: left;
				width: 50px;
				height: 30px;
				border: 1px solid skyblue;
				margin: 10px;
			}
			p{
				width: 50px;
				height: 30px;
				border: 1px solid grey;
			}
			li:first-child{
				background: orange;
			}
			li:last-child{
				background: yellowgreen;
			}
			li:nth-child(2){
				background: grey;
			}
			li:nth-of-type(2){
				background: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<p>p</p>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</body>
</html>
