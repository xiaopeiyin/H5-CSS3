<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		div{
			width: 258px;
			height: 258px;
			border: 1px solid gray;
			perspective: 500px;
		}
		div img{
			transform: translateX(100px) translateY(100px) translateZ(100px) rotateY(180deg);
			transition: all 5s ease 0s; 
		}
		div:hover img{
			transform: none;
		}
	</style>
	<body>
		<div>
			<img src="img/baby.png"/>
		</div>
	</body>
</html>
